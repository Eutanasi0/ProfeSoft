<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profes Soft - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logoPS">Ps</a>
        <nav id="navbar" class="navbar">
            <a id="main" href="../files/main.html">Home</a>
            <a id="navigate" href="../files/navigate.html">Navigate</a>
            <a id="login" href="../files/login.html">Log in</a>
        </nav>
    </header>

    <section class="login">
        <div class="form-box">
            <div class="form-value">
                <form class="loginf">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="user">
                        <label for="">Correo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="password">
                        <label for="">Contraseña</label>
                    </div>
                    <button type="button" id="loginbutton">Log in</button>
                    <div class="register">
                        <p>¿No tienes una cuenta? <a href="../files/register.html">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>>

    <!-- Add ScrollReveal library -->
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/usernameAuth.js"></script>

</body>
</html>
