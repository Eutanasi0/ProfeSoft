<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profes Soft - Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logoPS">Ps</a>
        <nav class="navbar">
            <a id="main" href="../files/main.html">Home</a>
            <a id="navigate" href="../files/navigate.html">Navigate</a>
            <a id="login" href="../files/login.html">Log in</a>
        </nav>
    </header>
    <section class="register">
        <div class="form-box">
            <div id="form-div" class="form-value">
                <form class="registerf">
                    <h2>Register</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="email">
                        <label for="">Correo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="user-outline"></ion-icon>
                        <input type="user" required id="user">
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="password">
                        <label for="">Contrase√±a</label>
                    </div>
                    <button type="button" id="registerbutton">Register</button>
                </form>
            </div>
        </div>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/usernameAuth.js"></script>
</body>
</html>
