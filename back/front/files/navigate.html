<!DOCTYPE html>
<html lang="en">
<head>

          background-color: black;
          color: white;

<body>
    <header class="header">
        <a href="#" class="logoPS">Ps</a>
        <nav class="navbar">
            <a href="../files/main.html">Home</a>
            <a href="../files/navigate.html">Navigate</a>
            <a href="../files/login.html">Log in</a>
        </nav>
    </header>

    <section class="presenta" id="inicio">
        <div class="presenta-text">
            <h5>UNMSM</h5>
            <h4>Facultad de Ingeniería de Sistemas e Informática</h4>
            <p>Califica a tus profesores de la FISI</p>
            <input type="text" placeholder="Buscar" id="busqueda" oninput="buscarProfe()"> 
            <ul id="resultados" class="resultadosdeDT"></ul>
        </div>
    </section>
    <script>
        const profesores = {
          "ciro": { "nombre": "Ciro", "curso": "Matemática Discreta" },
          "quinto": { "nombre": "Quinto", "curso": "Matemática Discreta" },
          "moquillaza": { "nombre": "Moquillaza", "curso": "Matemática Discreta" },
          "nelly": { "nombre": "Nelly", "curso": "Probabilidades" },
          "miranda": { "nombre": "Miranda", "curso": "Probabilidades" },
          "rosario": {"nombre": "Rosario", "curso": "Probabilidades"},
        };
    
        async function buscarProfe() {
          const input = document.getElementById('busqueda');
          const resultados = document.getElementById('resultados');
          const consulta = input.value.toLowerCase();
          resultados.innerHTML = '';
    
          for (let nombre in profesores) {
            if (nombre.includes(consulta)) {
              const resultadoItem = document.createElement('li');
              resultadoItem.textContent = `${profesores[nombre].nombre} - Curso: ${profesores[nombre].curso}`;
              resultados.appendChild(resultadoItem);
            }
          }
        }
    </script>

</body>
